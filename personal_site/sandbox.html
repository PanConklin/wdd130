<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Entry</title>
    <link rel="stylesheet" href="styles/addRecipeStylesheet.css" />
  </head>
  <body>
    <h1>Recipe Entry Form</h1>

    <form id="recipe-form">
      <label for="recipe-title">Recipe Title:</label>
      <input
        type="text"
        id="recipe-title"
        name="recipe-title"
        required
      /><br /><br />

      <label for="recipe-description">Description:</label><br />
      <textarea
        id="recipe-description"
        name="recipe-description"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="ingredients">Ingredients:</label><br />
      <textarea
        id="ingredients"
        name="ingredients"
        rows="6"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="instructions">Instructions:</label><br />
      <textarea
        id="instructions"
        name="instructions"
        rows="6"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="prep-time">Preparation Time (in minutes):</label>
      <input
        type="number"
        id="prep-time"
        name="prep-time"
        required
      /><br /><br />

      <label for="cook-time">Cooking Time (in minutes):</label>
      <input
        type="number"
        id="cook-time"
        name="cook-time"
        required
      /><br /><br />

      <label for="servings">Servings:</label>
      <input type="number" id="servings" name="servings" required /><br /><br />

      <button type="submit">Submit Recipe</button>
    </form>
    <footer>
      <div class="social">
        <a href="https://facebook.com" target="_blank"
          ><img class="app" src="images/facebook.png" alt="fb icon"
        /></a>
        <a href="https://twitter.com" target="_blank">
          <img class="app" src="images/twitter.png" alt="twitter icon" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            class="app"
            src="images/instagram.png"
            alt="instagram icon"
            height="64"
          />
        </a>
      </div>

      <div class="final-links">
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
      </div>
      <div class="bottom">
        <p>Conklin Cookbook &copy; 2023 - Brett Conklin</p>
      </div>
    </footer>
  </body>
</html>
