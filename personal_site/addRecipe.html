<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Recipe</title>
    <link rel="stylesheet" href="styles/addRecipeStylesheet.css" />
  </head>
  <body>
    <!--HEADER SECTION-->
    <header>
      <a href="index.html">
        <img
          class="logo"
          src="images/logo-transparent-png.png"
          alt="Cookbook Logo"
          width="400px"
        />
      </a>
    </header>
    <!--COLOR SCHEME
      #957964
      #251605
      #3D7068
      #C3DAC3
      #D5ECD4
    -->

    <!--MAIN SECTION-->
    <h1>Enter a New Recipe</h1>
    <form action="process_recipe.php" method="POST">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="recipeName" name="recipeName" required />
      <br />

      <label for="ingredients">Ingredients:</label>
      <textarea
        id="ingredients"
        name="ingredients"
        rows="4"
        required
      ></textarea>
      <br />

      <label for="instructions">Preparation Instructions:</label>
      <textarea
        id="instructions"
        name="instructions"
        rows="6"
        required
      ></textarea>
      <br />

      <input type="submit" value="Submit Recipe" />
    </form>
  </body>
</html>
